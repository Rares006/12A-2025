<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galerie Amintiri</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #bfb1b2, #013b18);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
        }

        h1 {
            color: #98c4a7;
            margin-bottom: 30px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            font-size: 2.5rem;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #1c452d;
            color: #98c4a7;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 15px;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
            z-index: 100;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #012f13;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 0 10px;
        }

        .gallery-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1; /* Pătratul perfect */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .gallery-item:active {
            transform: translateY(-2px);
        }

        .media-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.05);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::before {
            content: '▶';
            margin-left: 3px;
        }

        .item-info {
            padding: 10px;
            color: #98c4a7;
            font-size: 12px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .item-date {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .item-type {
            font-size: 10px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content img, .modal-content video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 2001;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: rotate(90deg);
        }

        /* Butoanele de navigare */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-button:disabled:hover {
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .prev-button {
            left: 20px;
        }

        .next-button {
            right: 20px;
        }

        .modal-info {
            color: #98c4a7;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 400px;
        }

        .modal-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 2001;
        }

        .empty-message {
            color: #98c4a7;
            font-size: 20px;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .empty-icon {
            font-size: 80px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .add-button {
            background-color: #1c452d;
            color: #98c4a7;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 15px;
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            background-color: #012f13;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .loading-message {
            color: #98c4a7;
            font-size: 18px;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(152, 196, 167, 0.3);
            border-top: 4px solid #98c4a7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .gallery-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #98c4a7;
            padding: 10px 20px;
            border: 1px solid rgba(152, 196, 167, 0.3);
            cursor: pointer;
            font-size: 14px;
            border-radius: 25px;
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.3s ease;
        }

        .filter-button:hover,
        .filter-button.active {
            background-color: #1c452d;
            border-color: #98c4a7;
        }

        .placeholder {
            width: 100%;
            height: 100%;
            background-color: #1c452d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #98c4a7;
            font-size: 14px;
            text-align: center;
        }

        .placeholder-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 70px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                padding: 0 5px;
            }

            .back-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .close-button {
                top: 10px;
                right: 10px;
                font-size: 30px;
                width: 50px;
                height: 50px;
            }

            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .prev-button {
                left: 10px;
            }

            .next-button {
                right: 10px;
            }

            .modal-counter {
                top: 10px;
                left: 10px;
                font-size: 12px;
                padding: 8px 12px;
            }

            .modal {
                padding: 10px;
            }

            .modal-content {
                max-width: 100%;
                max-height: 85%;
            }

            .play-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .gallery-controls {
                margin-bottom: 20px;
                gap: 10px;
            }

            .filter-button {
                padding: 8px 15px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .item-info {
                padding: 8px;
                font-size: 10px;
            }

            .empty-icon {
                font-size: 60px;
            }

            .empty-message {
                font-size: 18px;
            }
        }

        /* Touch interactions */
        @media (hover: none) and (pointer: coarse) {
            .gallery-item:hover {
                transform: none;
            }

            .gallery-item:hover img,
            .gallery-item:hover video {
                transform: none;
            }

            .gallery-item:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Înapoi</a>
    <h1>Galerie Amintiri</h1>

    <div class="gallery-controls">
        <button class="filter-button active" data-filter="all">Toate</button>
        <button class="filter-button" data-filter="image">Poze</button>
        <button class="filter-button" data-filter="video">Video-uri</button>
    </div>

    <div id="loadingMessage" class="loading-message">
        <div class="loading-spinner"></div>
        <p>Se încarcă amintirile...</p>
    </div>

    <div id="galleryContainer" class="gallery-container" style="display: none;">
        <!-- Gallery items will be added here -->
    </div>
    
    <div id="emptyMessage" class="empty-message" style="display: none;">
        <div class="empty-icon">📸</div>
        <p>Nu ai încă amintiri salvate.</p>
        <button class="add-button" onclick="window.location.href='camera2.html'">Creează prima amintire</button>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;">
    </div>

    <div id="modal" class="modal">
        <div class="modal-counter" id="modalCounter">1 / 10</div>
        <span class="close-button" id="closeButton">&times;</span>
        <button class="nav-button prev-button" id="prevButton">‹</button>
        <button class="nav-button next-button" id="nextButton">›</button>
        <div class="modal-content" id="modalContent">
            <!-- The selected image or video will be displayed here -->
        </div>
        <div class="modal-info" id="modalInfo">
            <!-- Info about current image -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-storage-compat.min.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCvzcH5QQfkJ2JDXcfPJCHo6n6iLjnEIAU",
            authDomain: "clasa12a-a33d6.firebaseapp.com",
            projectId: "clasa12a-a33d6",
            storageBucket: "clasa12a-a33d6.firebasestorage.app",
            messagingSenderId: "191239598512",
            appId: "1:191239598512:web:333e9ef65eba04fa0be675",
            measurementId: "G-JSTGC7K2ZZ"
        };

        // Initialize Firebase
        let firebaseApp, storage, auth;
        let isAuthenticated = false;
        
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            storage = firebase.storage();
            auth = firebase.auth();
        } catch (error) {
            console.warn('Firebase not initialized:', error);
        }

        // Global variables
        let allMemories = [];
        let filteredMemories = [];
        let currentFilter = 'all';
        let currentModalIndex = 0;

        // DOM elements
        const galleryContainer = document.getElementById('galleryContainer');
        const emptyMessage = document.getElementById('emptyMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const modalInfo = document.getElementById('modalInfo');
        const modalCounter = document.getElementById('modalCounter');
        const closeButton = document.getElementById('closeButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const filterButtons = document.querySelectorAll('.filter-button');

        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ro-RO', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getTypeLabel(type) {
            return type === 'image' ? 'Fotografie' : 'Înregistrare Video';
        }

        function createPlaceholder(type) {
            const placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            
            const icon = document.createElement('div');
            icon.className = 'placeholder-icon';
            icon.textContent = type === 'image' ? '📷' : '🎥';
            
            const text = document.createElement('div');
            text.textContent = type === 'image' ? 'Imagine' : 'Video';
            
            placeholder.appendChild(icon);
            placeholder.appendChild(text);
            
            return placeholder;
        }

        // Authentication
        async function signInAnonymously() {
            try {
                const userCredential = await auth.signInAnonymously();
                isAuthenticated = true;
                console.log('User signed in anonymously:', userCredential.user.uid);
                return userCredential.user;
            } catch (error) {
                console.error('Error signing in anonymously:', error);
                isAuthenticated = false;
                throw error;
            }
        }

        // Load memories from Firebase
        async function loadCloudMemories() {
            if (!storage || !isAuthenticated) {
                return [];
            }

            try {
                const storageRef = storage.ref();
                const amintiriRef = storageRef.child('amintiri');
                const result = await amintiriRef.listAll();
                
                const memories = [];
                
                for (const itemRef of result.items) {
                    try {
                        const downloadURL = await itemRef.getDownloadURL();
                        const metadata = await itemRef.getMetadata();
                        
                        memories.push({
                            id: itemRef.name,
                            type: itemRef.name.startsWith('image_') ? 'image' : 'video',
                            date: metadata.timeCreated,
                            fileName: itemRef.name,
                            cloudURL: downloadURL,
                            cloudPath: itemRef.fullPath,
                            isLocal: false
                        });
                    } catch (error) {
                        console.warn('Error loading item:', itemRef.name, error);
                    }
                }
                
                return memories;
            } catch (error) {
                console.error('Error loading cloud memories:', error);
                return [];
            }
        }

        // Create gallery item element
        function createGalleryItem(memory, index) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.dataset.type = memory.type;
            item.dataset.index = index;
            
            const mediaContainer = document.createElement('div');
            mediaContainer.className = 'media-container';
            
            if (memory.type === 'image') {
                if (memory.cloudURL) {
                    const img = document.createElement('img');
                    img.alt = `Amintire din ${formatDate(memory.date)}`;
                    img.src = memory.cloudURL;
                    mediaContainer.appendChild(img);
                } else {
                    const placeholder = createPlaceholder('image');
                    mediaContainer.appendChild(placeholder);
                }
            } else {
                if (memory.cloudURL) {
                    const video = document.createElement('video');
                    video.muted = true;
                    video.preload = 'metadata';
                    video.src = memory.cloudURL;
                    mediaContainer.appendChild(video);
                    
                    const playButton = document.createElement('button');
                    playButton.className = 'play-button';
                    mediaContainer.appendChild(playButton);
                } else {
                    const placeholder = createPlaceholder('video');
                    mediaContainer.appendChild(placeholder);
                }
            }
            
            item.appendChild(mediaContainer);
            
            // Add click event to open modal
            item.addEventListener('click', () => openModal(index));
            
            return item;
        }

        // Open modal with memory
        function openModal(index) {
            currentModalIndex = index;
            displayModalContent();
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            updateNavigationButtons();
        }

        // Display content in modal
        function displayModalContent() {
            const memory = filteredMemories[currentModalIndex];
            if (!memory) return;

            modalContent.innerHTML = '';
            
            if (memory.type === 'image') {
                if (memory.cloudURL) {
                    const img = document.createElement('img');
                    img.alt = `Amintire din ${formatDate(memory.date)}`;
                    img.src = memory.cloudURL;
                    modalContent.appendChild(img);
                } else {
                    const placeholder = createPlaceholder('image');
                    placeholder.style.width = '400px';
                    placeholder.style.height = '400px';
                    placeholder.style.borderRadius = '10px';
                    modalContent.appendChild(placeholder);
                }
            } else {
                if (memory.cloudURL) {
                    const video = document.createElement('video');
                    video.controls = true;
                    video.autoplay = false;
                    video.src = memory.cloudURL;
                    modalContent.appendChild(video);
                } else {
                    const placeholder = createPlaceholder('video');
                    placeholder.style.width = '400px';
                    placeholder.style.height = '400px';
                    placeholder.style.borderRadius = '10px';
                    modalContent.appendChild(placeholder);
                }
            }

            // Update counter
            modalCounter.textContent = `${currentModalIndex + 1} / ${filteredMemories.length}`;
        }

        // Navigate to previous image
        function navigatePrev() {
            if (currentModalIndex > 0) {
                currentModalIndex--;
                displayModalContent();
                updateNavigationButtons();
            }
        }

        // Navigate to next image
        function navigateNext() {
            if (currentModalIndex < filteredMemories.length - 1) {
                currentModalIndex++;
                displayModalContent();
                updateNavigationButtons();
            }
        }

        // Update navigation button states
        function updateNavigationButtons() {
            prevButton.disabled = currentModalIndex === 0;
            nextButton.disabled = currentModalIndex === filteredMemories.length - 1;
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Stop any playing videos
            const videos = modalContent.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
                video.currentTime = 0;
            });
        }

        // Filter memories
        function filterMemories(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            filterButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            
            // Filter memories
            if (filter === 'all') {
                filteredMemories = [...allMemories];
            } else {
                filteredMemories = allMemories.filter(memory => memory.type === filter);
            }
            
            // Re-display gallery
            displayMemories(filteredMemories);
        }

        // Display memories in gallery
        function displayMemories(memories) {
            galleryContainer.innerHTML = '';
            
            if (memories.length === 0) {
                loadingMessage.style.display = 'none';
                emptyMessage.style.display = 'flex';
                galleryContainer.style.display = 'none';
                return;
            }
            
            memories.forEach((memory, index) => {
                const item = createGalleryItem(memory, index);
                galleryContainer.appendChild(item);
            });
            
            loadingMessage.style.display = 'none';
            emptyMessage.style.display = 'none';
            galleryContainer.style.display = 'grid';
        }

        // Load all memories
        async function loadAllMemories() {
            try {
                // Try to authenticate and load cloud memories
                let cloudMemories = [];
                if (auth) {
                    try {
                        await signInAnonymously();
                        cloudMemories = await loadCloudMemories();
                    } catch (error) {
                        console.warn('Could not load cloud memories:', error);
                    }
                }
                
                // Sort memories by date (newest first)
                allMemories = cloudMemories.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Apply current filter
                filterMemories(currentFilter);
                
            } catch (error) {
                console.error('Error loading memories:', error);
                showError('Eroare la încărcarea amintirilor. Te rugăm să reîncerci.');
                loadingMessage.style.display = 'none';
                emptyMessage.style.display = 'flex';
            }
        }

        // Event listeners
        closeButton.addEventListener('click', closeModal);
        prevButton.addEventListener('click', navigatePrev);
        nextButton.addEventListener('click', navigateNext);
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                switch (e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        navigatePrev();
                        break;
                    case 'ArrowRight':
                        navigateNext();
                        break;
                }
            }
        });
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterMemories(button.dataset.filter);
            });
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        modal.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        modal.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next image
                    navigateNext();
                } else {
                    // Swipe right - previous image
                    navigatePrev();
                }
            }
        }

        // Prevent zoom on double tap on mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Initialize gallery
        window.addEventListener('load', () => {
            loadAllMemories();
        });

        // Handle page visibility change (reload when returning to page)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadAllMemories();
            }
        });
    </script>
